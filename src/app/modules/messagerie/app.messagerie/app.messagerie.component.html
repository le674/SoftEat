<div id="display">

   <div id="head">
      <h1>Messagerie</h1>
   </div>

   <div id="content">
      <div id="conversation_list">
         <ul>
            <li *ngIf="stockCanal"><a class="#inventaire">Inventaire<span *ngIf="notification['inv']" class="notification-badge"></span></a></li>
            <li *ngIf="stockCanal"><a class="#recette">Recette<span *ngIf="notification['rec']" class="notification-badge"></span></a></li>
            <li *ngIf="analyseCanal"><a class="#analyse">Analyse<span *ngIf="notification['ana']" class="notification-badge"></span></a></li>
            <li *ngIf="budgetCanal"><a class="#comptabilité">Comptabilité<span *ngIf="notification['com']" class="notification-badge"></span></a></li>
            <li *ngIf="factureCanal"><a class="#Factures">Factures<span *ngIf="notification['fac']" class="notification-badge"></span></a></li>
            <li *ngIf="planningCanal"><a class="#rh">EMPLOYES<span *ngIf="notification['plan']" class="notification-badge"></span></a></li>
            <li><a class="#ressourcesh">Ressources Humaines<span *ngIf="notification['rh']" class="notification-badge"></span></a></li>
         </ul>

      </div>
      <div id="conversation">
         <div id="messages" #scrollMe>
            <div *ngIf="newDay" class="separationDate">
               <span>{{ this.date | date: 'E dd MMMM yyyy' }}</span>
             </div>
            <message-template *ngFor="let message of messagerie" [listeMessages]="message"></message-template>
            <button (click)="updateUnreadMessages('inv', ['telecom1@gmail.coom'])">Ajouter une notification sur la conversation `inv` pour telecom1</button>
            <button (click)="markCanalAsRead('inv', 'telecom1@gmail.coom')">Retirer la notification sur la conversation `inv` pour telecom1</button>
         </div>
         <div id="message_bar">  
            <input type="text" [(ngModel)]="inputText" (keydown.enter)="sendMessage()" id="messageInput" autocomplete="off"/>
            <button (click)="sendMessage()" id="send" ><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
         </div>
      </div>
   </div>

</div>
