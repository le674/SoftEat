<div class="messagerie">
  <div *ngIf ="separationDateB" class="separationDate">
    <span>{{ date | date }} </span>
  </div>
  <div *ngIf ="separationDateB" class="separationTime">
    <span>{{ date | date : 'HH:mm'}}</span>
  </div>
  <div class="message">
    <div class="message_outer">
      <div [ngStyle]="{
      'flex-direction': message === 'send' ? 'row-reverse' : (message === 'row' ? '#ecc6f8' : 'row')
      }" class="message_inner">
        <div [ngStyle]="{
        'background-color': message === 'send' ? '#DCF8C6' : (message === 'bot' ? '#ecc6f8' : '#e0e0e0')
        }" class="message_bubble" dir="auto">
          <div class="message_infos">
            <div class="name">  
              <p>{{ email }}</p>
            </div>
            <div class="time_sent">
              <p>{{ date | date: 'd MMMM, HH:mm'}}</p>
            </div>
          </div>
          <div class="message_content">
            <p>{{ text }}</p>
          </div>
        </div>
        <div class="message_spacer">
          <!-- <button (click)="updateSeparationDate()"> update </button> -->
          <button (click)="fetchUserStatus()">Obtenir les statuts de l'utilisateur</button>
        </div>
      </div>
    </div>
  </div>
</div>
