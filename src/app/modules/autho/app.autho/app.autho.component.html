<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'entrée sur les restaurants du propriétaire le propriétaire
         peut ajouiter des restaurant et donné des droits spcifique aux employées</title>
    <link rel="stylesheet" href="/assets/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="/assets/fontawesome/css/solid.css"> 
</head>
<body>
    <header>
        <h1 class="navbar-brand col-md-3 col-lg-2 px-3 fs-6">SoftEat</h1>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-lg-6 col-md-5 col-buttons">
                    <button class="button-36" role="button">Analyse des restaurants</button>
                </div>
                <div class="col-lg-3 col-md-3 col-buttons">
                    <button class="button-36" role="button">Ajouter un restaurant</button>
                </div>
                <div class="col-lg-3 col-md-4 col-buttons">
                    <button class="button-36" role="button">Supprimer un restaurant</button>
                </div>
                <div class="container">
                    <div class="row tours">
                        <div class="tourcard"  *ngFor="let restaurant of restaurants">
                            <figure>
                                <div class="tourpic">
                                    <img width="300" height="200" src='/assets/images/autho.jpg'>                           
                                    <span class="tourday hot">rejoindre un restaurant</span>
                                </div>
                                <figcaption>
                                  <h3 class="entry-title">
                                      <a>{{restaurant.id}}</a></h3>
                                  <span class="description">{{restaurant.adresse}}</span>
                                </figcaption>
                                <div class="tourbtn">
                                    <a class="btn btn-sm" target="_blank" rel="noreferrer">
                                        <i class="fa-solid fa-utensils"></i><span>Aller restaurant</span>
                                    </a>
                                </div>
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
