<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'entrée sur les restaurants du propriétaire le propriétaire
         peut ajouiter des restaurant et donné des droits spcifique aux employées</title>
    <link rel="stylesheet" href="/assets/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="/assets/fontawesome/css/solid.css"> 
    <link rel="stylesheet" href="/assets/fontawesome/css/regular.css">
</head>
<body>
    <header>
            <p id="marque" class="col-md-5 col-lg-2 px-3">SoftEat</p>
            <button class="btn btn-outline-danger" (click) ="clicdeConnexion()" id="boutonDeconnexion" type="submit">deconnexion</button>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="container">
                    <div class="row tours">
                        <div class="tourcard">
                            <figure>
                                <div class="tourpic">
                                    <img width="300" height="200" src='/assets/images/autho.jpg'>                           
                                    <span class="tourday hot">Ajouter un restaurant</span>
                                </div>
                                <figcaption>
                                  <h3 class="entry-title">
                                      <a>Nouveau restaurant</a></h3>
                                  <span class="description">Cliquer pour ajouter un restaurant</span>
                                </figcaption>
                                <div class="tourbtn">
                                    <a class="btn btn-sm" target="_blank" rel="noreferrer">
                                        <i class="fa-solid fa-plus"></i>  <br> Ajouter
                                    </a>   
                                </div>
                            </figure>
                        </div>
                        <div class="tourcard"  *ngFor="let restaurant of restaurants">
                            <figure>
                                <div class="tourpic">
                                    <img width="300" height="200" src='/assets/images/autho.jpg'>                           
                                    <span class="tourday hot">rejoindre se restaurant</span>
                                </div>
                                <figcaption>
                                  <h3 class="entry-title">
                                      <a>{{restaurant.id}}</a></h3>
                                  <span class="description">{{restaurant.adresse}}</span>
                                </figcaption>
                                <div class="tourbtn">
                                    <a class="btn btn-sm" target="_blank" rel="noreferrer">
                                        <i class="fa-solid fa-utensils"></i> <br> Accéder
                                    </a>
                                    <a class="btn btn-sm" target="_blank" rel="noreferrer">
                                        <i class="fa-solid fa-trash"></i> Supprimer
                                    </a>
                                    <a class="btn btn-sm" target="_blank" rel="noreferrer">
                                        <i class="fa-solid fa-gear"></i> Configurer
                                    </a>
                                </div>
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
