<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>configuration du restaurant</title>
</head>
<body>
    <header>
            <p id="marque" class="col-md-5 col-lg-2 px-3">SoftEat</p>
            <ul>
                <li> 
                    <button class="btn btn-outline-success" (click)="clicAcceuil()" type="submit">acceuil</button>
                </li>
                <li> 
                    <button class="btn btn-outline-danger" (click)="clicdeConnexion()" id="boutonDeconnexion"
                    type="submit">deconnexion</button>
                </li>
            </ul>
    </header>

    <main>
        <div #accordeon class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                 aria-expanded="true" aria-controls="collapseOne" (click)="changeArrow(1)">
                  <p>Ajouter des employées au restaurant</p>
                  <i [ngClass]="visibles.index_1 ? 'fa-regular fa-angle-down' : 'fa-regular fa-angle-up'"></i>
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef> Token </th>
                      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
                    <!-- Name Column -->
                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef> Email </th>
                      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>
                    <!-- Name Column -->
                    <ng-container matColumnDef="restaurants">
                      <th mat-header-cell *matHeaderCellDef> Restaurants </th>
                      <td mat-cell *matCellDef="let element; let cell_index = index;">
                        <mat-form-field appearance="fill">
                          <mat-label>restaurants</mat-label>
                          <mat-select (selectionChange)="modif_restau($event, cell_index)" multiple>
                           <mat-option #options *ngFor="let restau of element.restaurants.split(',')" [value]="restau">{{restau}}</mat-option>
                          </mat-select>
                        </mat-form-field>                         
                      </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="display_columns"></tr>
                    <tr mat-row *matRowDef="let row; columns: display_columns;"></tr>
                  </table>
                 <mat-paginator #paginator (page)="pageChanged($event)" [length]="prop_user.length"
                  [pageSizeOptions]="[6]" showFirstLastButtons></mat-paginator> 
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                 aria-expanded="false" aria-controls="collapseTwo" (click)="changeArrow(2)">
                  <p>Cuisinier</p>
                  <i [ngClass]="visibles.index_2 ? 'fa-regular fa-angle-down' : 'fa-regular fa-angle-up'"></i>
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <!-- <table mat-table></table> -->
                  <!-- <mat-paginator #paginator [pageSizeOptions]="[2, 4, 6]" showFirstLastButtons></mat-paginator> -->
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree"
                 aria-expanded="false" aria-controls="collapseThree" (click)="changeArrow(3)">
                 <p>Serveur</p>  
                 <i [ngClass]="visibles.index_3 ? 'fa-regular fa-angle-down' : 'fa-regular fa-angle-up'"></i>
                </button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <!-- <table mat-table></table> -->
                  <!-- <mat-paginator #paginator [pageSizeOptions]="[2, 4, 6]" showFirstLastButtons></mat-paginator> -->
                </div>
              </div>
            </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingSeven">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSeven"
               aria-expanded="false" aria-controls="collapseSeven" (click)="changeArrow(4)">
                <p>Économiste/Comptable/Analyste</p> 
                <i [ngClass]="visibles.index_4 ? 'fa-regular fa-angle-down' : 'fa-regular fa-angle-up'"></i>
              </button>
            </h2>
            <div id="collapseSeven" class="accordion-collapse collapse" aria-labelledby="headingSeven" data-bs-parent="#accordionExample">
              <div class="accordion-body">
             <!--    <table mat-table></table> -->
               <!--  <mat-paginator #paginator [pageSizeOptions]="[2, 4, 6]" showFirstLastButtons></mat-paginator> -->
              </div>
            </div>
          </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingFourth">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFourth"
               aria-expanded="false" aria-controls="collapseFourth" (click)="changeArrow(5)">
                <p>Ressources humaines</p>
                <i [ngClass]="visibles.index_5 ? 'fa-regular fa-angle-down' : 'fa-regular fa-angle-up'"></i>
              </button>
            </h2>
            <div id="collapseFourth" class="accordion-collapse collapse" aria-labelledby="headingFourth" data-bs-parent="#accordionExample">
              <div class="accordion-body">
               <!--  <table mat-table></table> -->
               <!--  <mat-paginator #paginator [pageSizeOptions]="[2, 4, 6]" showFirstLastButtons></mat-paginator> -->
              </div>
            </div>
         </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingFifth">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFifth"
               aria-expanded="false" aria-controls="collapseFifth" (click)="changeArrow(6)">
                <p>Gérant</p>
                <i [ngClass]="visibles.index_6 ? 'fa-regular fa-angle-down' : 'fa-regular fa-angle-up'"></i>
              </button>
            </h2>
            <div id="collapseFifth" class="accordion-collapse collapse" aria-labelledby="headingFifth" data-bs-parent="#accordionExample">
              <div class="accordion-body">
               <!--  <table mat-table></table> -->
                <!-- <mat-paginator #paginator [pageSizeOptions]="[2, 4, 6]" showFirstLastButtons></mat-paginator> -->
              </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingSix">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSix"
               aria-expanded="false" aria-controls="collapseSix" (click)="changeArrow(7)">
                <p>Propriétaire </p>
                <i [ngClass]="visibles.index_7 ? 'fa-regular fa-angle-down' : 'fa-regular fa-angle-up'"></i>
              </button>
            </h2>
            <div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="headingSix" data-bs-parent="#accordionExample">
              <div class="accordion-body">
               <!--  <table mat-table></table> -->
                <!-- <mat-paginator #paginator [pageSizeOptions]="[2, 4, 6]" showFirstLastButtons></mat-paginator> -->
              </div>
            </div>
        </div>
    </div>
    </main>
    <footer></footer>
</body>
</html>
