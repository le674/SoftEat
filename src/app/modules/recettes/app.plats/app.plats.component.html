<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header>
    <h1> Plats </h1>
</header>
<body>
    <div id="container">
        <div class="container-fluid" id="card_number">
            <div #widgetsContent class="row card-deck-scrollable flex-nowrap scroll-right">
                <div class="tourcard" *ngFor="let plat of plats">
                    <figure>
                        <div class="tourpic">
                            <img width="300" height="200" src='/assets/images/autho.jpg'>
                            <span class="tourday hot">{{plat.type}}</span>
                        </div>
                        <figcaption>
                            <h3 class="entry-title">
                                <a>{{plat.nom.split('_').join(' ')}}</a>
                            </h3>
                            <span class="tourprice">
                                <span class="currency">EUR. </span><span class="price">{{plat.prix}}</span>
                            </span>
                        </figcaption>
                        <div class="tourbtn">
                            <a class="btn btn-sm rest-bn" target="_blank" rel="noreferrer" (click)="seePlat(plat)">
                              <br>  <i class="fa-solid fa-eye"></i> <br> Consulter
                            </a>
                            <a class="btn btn-sm rest-bn" target="_blank" rel="noreferrer" (click)="modifPlat(plat)">
                                <br> <i class="fa-solid fa-pen"> </i> <br> Modifier
                            </a>
                            <a class="btn btn-sm rest-bn" target="_blank" rel="noreferrer" (click)="suppressPlat(plat)">
                                <br> <i class="fa-solid fa-trash"> </i> <br> Supprimer
                            </a>
                        </div>
                    </figure>
                </div>
                <div class="tourcard" id="res_card" style="min-width: 300px">
                    <figure>
                        <div class="tourpic">
                            <img width="300" height="200" src='/assets/images/street.jpg'>
                            <span class="tourday hot">Ajouter un plat</span>
                        </div>
                        <figcaption>
                            <h3 class="entry-title">
                                <a>Nouveau plat</a>
                            </h3>
                            <span class="description">Cliquer pour ajouter un plat</span>
                        </figcaption>
                        <div class="tourbtn">
                            <a class="btn btn-sm" target="_blank" rel="noreferrer" (click)="addPlat()">
                                <i class="fa-solid fa-plus"></i> <br> Ajouter
                            </a>
                        </div>
                    </figure>
                </div>               
            </div>
        </div>    
    </div>
</body>
</html>
