<div class="cont">
    <form class="displayTable draggable-element" id="placement">
      <div class="displayTableCell">
        <div class="authBlock">
          <h3>Se connecter en tant que client</h3>
          <div class="formGroup">
            <input type="mail" class="formControl" placeholder="Email" #userName required>
          </div>
          <div class="formGroup">
            <input type="password" class="formControl" placeholder="Mot de passe" #userPassword required>
          </div>
          <div class="signup">
            Vous n'avez pas de compte ? <span id="signupMethod"><a (click) ="signup()" type="submit">Inscription</a></span>
          </div>
          <!-- Calling SignIn Api from AuthService -->
          <div class="formGroup">
            <input type="button" class="btn" id="connection" value="Se connecter"
              (click)="connexionClient(userName.value, userPassword.value)">
          </div>
          <!--<div class="forgotPassword">
            <span routerLink="/forgot-password">Mot de passe oubli√© ?</span>
          </div> -->
        </div>
      </div>
    </form>
  </div>
