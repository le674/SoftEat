  <div class="sidebar"><!--close">-->

      <!-- ========== List ============  -->

          <!-- -------- Dropdown List Item ------- -->
          <li class="dropdown">
              <div class="title">

                      <i class='bx bx-collection'></i>

              </div>
              <div class="submenu media">
                  <a class="link submenu-title">Inventaire</a>
                  <a class="link">Menu</a>

                  <a class="link">Recette</a>
              </div>
          </li>

          <!-- -------- Dropdown List Item ------- -->
          <li class="dropdown">
              <div class="title">
                  <a (click)="clickAnalyse()" class="link">
                    <i class='bx bx-line-chart'></i>

                      <span class="name">Analyse</span>
                  </a>
                  <i class='bx bxs-chevron-down'></i>
              </div>
              <div class="submenu">
                  <a class="link submenu-title">Analyse</a>
                  <a class="link">Commandes</a>
                  <a class="link">Stock</a>
                  <a class="link">Fréquentation</a>
              </div>
          </li>

                <div class="title">
                    <a (click)="clickCompta()" class="link">

                    </a>
                    <!-- <i class='bx bxs-chevron-down'></i> -->
                </div>
          </li>
      

          <!-- -------- Non Dropdown List Item ------- -->
          <li>
              <div class="title">
                  <a (click)="clickRH()" class="link">
                    <i class='bx bx-book-alt'></i>

                      <span class="name">Ressources Humaines</span>
                  </a>
                  <!-- <i class='bx bxs-chevron-down'></i> -->
              </div>
          </li>

          <!-- -------- Dropdown List Item ------- -->
          <li class="dropdown">
              <div class="title">
                  <a (click)="clickFactures()" class="link">
                      <i class='bx bx-extension'></i>
                      <span class="name">Factures</span>
                  </a>
                  <i class='bx bxs-chevron-down'></i>
              </div>
              <div class="submenu">
                  <a class="link submenu-title">Factures</a>
                  <a class="link">Scan des factures</a>
                  <a class="link">Archivage</a>
              </div>
          </li>

          <!-- -------- Non Dropdown List Item ------- -->
          <li (click) = "clickAlertes()">
              <div class="title">
                  <a class="link">
                      <i class='bx bx-compass'></i>
                      <span class="name">Alertes</span>
                  </a>
                  <!-- <i class='bx bxs-chevron-down'></i> -->
              </div>
          </li>

          <!-- -------- Non Dropdown List Item ------- -->
          <li>
              <div class="title">
                  <a (click)="clickProfil()" class="link">
