<!doctype html>
<html lang="en">
<app-main-dashboard (numPanel)="numeroPanel = $event"></app-main-dashboard>

<body>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom" id="set_univsible">
            <h1 class="h2">Alertes</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group me-2">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Partager</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Exporter</button>
                </div>
                <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                    <span data-feather="calendar" class="align-text-bottom"></span>
                    This week
                </button>
            </div>
        </div>
        <app-alertes *ngIf="numeroPanel==1"></app-alertes>
        <app-stock *ngIf="numeroPanel==2"></app-stock>
        <app-analyse *ngIf="numeroPanel==3"></app-analyse>
        <app-factures *ngIf="numeroPanel==4"></app-factures>
        <app-rh *ngIf="numeroPanel==5"></app-rh>
    </main>
</body>
