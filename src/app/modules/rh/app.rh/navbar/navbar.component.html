<div class="code-container">
<ul>
    <li *ngFor="let categories of Categories">
        {{categories.nom}}
        <button (click)="openCategories(categories)">{{categories.buttonname}}</button>
        <ul [ngSwitch]="categories.nom">
            <ng-container *ngSwitchCase="'Cuisiniers'">
                <span *ngIf="categories.open">
                    <li *ngFor="let liste of Cuisiniers">
                        {{liste.nom}}
                        <button (click)="selectEmployee(liste)">Selectionner</button>
                    </li>
                </span>
            </ng-container>

            <ng-container *ngSwitchCase="'Serveurs'">
                <span *ngIf="categories.open">
                    <li *ngFor="let liste of Serveurs">
                        {{liste.nom}}
                        <button (click)="selectEmployee(liste)">Selectionner</button>
                    </li>
                </span>
            </ng-container>

            <ng-container *ngSwitchCase="'Barmans'">
                <span *ngIf="categories.open">
                    <li *ngFor="let liste of Barmans">
                        {{liste.nom}}
                        <button (click)="selectEmployee(liste)">Selectionner</button>
                    </li>
                </span>
            </ng-container>

            <ng-container *ngSwitchCase="'GÃ©rents'">
                <span *ngIf="categories.open">
                    <li *ngFor="let liste of Gerents">
                        {{liste.nom}}
                        <button (click)="selectEmployee(liste)">Selectionner</button>
                    </li>
                </span>
            </ng-container>
        </ul>
    </li>
</ul>
</div>

<span *ngFor="let element of select">
    {{element}}
</span>
