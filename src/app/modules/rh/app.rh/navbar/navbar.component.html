<h1> Sélectionner employé </h1>
<table>
    <tr *ngFor="let categories of Categories">
        <div class="center-container">
            <div class="left">{{categories.nom}}</div>
            <button (click)="openCategories(categories)" class="right">{{categories.buttonname}}</button>
        </div>
            <div [ngSwitch]="categories.nom">
                <ng-container *ngSwitchCase="'Cuisiniers'">
                    <ul *ngIf="categories.open">
                        <li *ngFor="let liste of Cuisiniers" class="subcategories">
                            <div class="center-container">
                                <div class="left">{{liste.nom}}</div>
                                <input type="checkbox" [checked]="liste.selectionne" (click)="selectEmployee(liste)"
                                    class="right">
                            </div>
                        </li>
                    </ul>
                </ng-container>

                <ng-container *ngSwitchCase="'Serveurs'">
                    <ul *ngIf="categories.open" class="dropdown">
                        <li *ngFor="let liste of Serveurs">
                            <div class="center-container">
                                <div class="left">{{liste.nom}}</div>
                                <input type="checkbox" [checked]="liste.selectionne" (click)="selectEmployee(liste)"
                                    class="right">
                            </div>
                        </li>
                    </ul>
                </ng-container>

                <ng-container *ngSwitchCase="'Barmans'">
                    <ul *ngIf="categories.open" class="dropdown">
                        <li *ngFor="let liste of Barmans">
                            <div class="center-container">
                                <div class="left">{{liste.nom}}</div>
                                <input type="checkbox" [checked]="liste.selectionne" (click)="selectEmployee(liste)"
                                    class="right">
                            </div>
                        </li>
                    </ul>
                </ng-container>

                <ng-container *ngSwitchCase="'Gérants'">
                    <ul *ngIf="categories.open" class="dropdown">
                        <li *ngFor="let liste of Gerants">
                            <div class="center-container">
                                <div class="left">{{liste.nom}}</div>
                                <input type="checkbox" [checked]="liste.selectionne" (click)="selectEmployee(liste)"
                                    class="right">
                            </div>
                        </li>
                    </ul>
                </ng-container>
            </div>
    </tr>
</table>
<button (click)="addAllEmployees()">{{ selectAll ? 'Retirer tous les utilisateurs' : 'Ajouter tous les utilisateurs' }}</button>
Employés Selectionnés :
<span *ngFor="let element of select">
    {{element}}
</span>
