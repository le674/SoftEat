<h1> Sélectionner employé </h1>
<div class="code-container">
    <ul>
        <li *ngFor="let categories of Categories">
            <div class="center-container">
                <div class="left">{{categories.nom}}</div>
                <button (click)="openCategories(categories)" class="right">{{categories.buttonname}}</button>
            </div>
            <ul [ngSwitch]="categories.nom">
                <ng-container *ngSwitchCase="'Cuisiniers'">
                    <span *ngIf="categories.open">
                        <li *ngFor="let liste of Cuisiniers">
                            <div class="center-container">
                                <div class="left">{{liste.nom}}</div>
                                <input type="checkbox" [checked]="liste.selectionne" (click)="selectEmployee(liste)" class="right">
                            </div>
                        </li>
                    </span>
                </ng-container>

                <ng-container *ngSwitchCase="'Serveurs'">
                    <span *ngIf="categories.open">
                        <li *ngFor="let liste of Serveurs">
                            <div class="center-container">
                                <div class="left">{{liste.nom}}</div>
                                <input type="checkbox" [checked]="liste.selectionne" (click)="selectEmployee(liste)" class="right">
                            </div>
                        </li>
                    </span>
                </ng-container>

                <ng-container *ngSwitchCase="'Barmans'">
                    <span *ngIf="categories.open">
                        <li *ngFor="let liste of Barmans">
                            <div class="center-container">
                                <div class="left">{{liste.nom}}</div>
                                <input type="checkbox" [checked]="liste.selectionne" (click)="selectEmployee(liste)" class="right">
                            </div>
                        </li>
                    </span>
                </ng-container>

                <ng-container *ngSwitchCase="'Gérents'">
                    <span *ngIf="categories.open">
                        <li *ngFor="let liste of Gerents">
                            <div class="center-container">
                                <div class="left">{{liste.nom}}</div>
                                <input type="checkbox" [checked]="liste.selectionne" (click)="selectEmployee(liste)" class="right">
                            </div>
                        </li>
                    </span>
                </ng-container>
            </ul>
        </li>
    </ul>
</div>
Employés Selectionnés :
<span *ngFor="let element of select">
    {{element}}
</span>
