<body>
    <h1>Archivage</h1>
    <div id="header-folders">
        <button mat-fab id="return-button"  matTooltip="Retour en arriÃ¨re" aria-label="boutton de retour" *ngIf="position !== 0" (click)="returnPage()">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <mat-slide-toggle (change)="changeRestaurant($event)">Afficher les factures de tout les restaurants</mat-slide-toggle>
